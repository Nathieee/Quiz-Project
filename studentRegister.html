    <div class="studentRegistration_formArea">
        <form class="studentRegistration_Form" id="studentRegistration_Form">
            <!-- <img src="./images/logo option 2.jpeg" alt=""> -->
            <h2>CREATE ACCOUNT</h2>            
            <div class="field">
                <label>First name</label>
                <input name="Firstname" type="text" class="input_field" id="firstName">
                <span></span>
            </div>
            <div class="field">
                <label>Last name</label>
                <input name="Lastname" type="text" class="input_field" id="lastName">
                <span></span>
            </div>
            <div class="field">
                <label>Email</label>
                <input name="Email" type="text" class="input_field" id="email">
                <span></span>
            </div>
            <div class="field">
                <label>Password</label>
                <input name="Password" type="password" class="input_field" id="password">
                <span></span>
            </div>
            <div class="field">
                <label>Select School</label>
                <select name="" id="schoolName">
                    <option value=""></option>
                </select>
                <span id="selectErr"></span>
            </div>
            <div class="buttondiv">
                <button type="button" id="createUser_Btn">Submit</button>
            </div>
            <!-- <p>Already have an account? <a href="login.html">Login</a></p> -->
        </form>
        <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <!-- <h2 id="modal-title">Modal Title</h2> -->
